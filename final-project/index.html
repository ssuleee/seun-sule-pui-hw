<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hair Journey Experience</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body class="home-background">
    <div class="home-container">
      <div id="typed" class="header">Experience Your Hair Journey</div>
      <div class="start-button-container">
        <a
          href="texture.html"
          style="text-decoration: none; display: flex; justify-content: center"
        >
          <button class="start-button">START NOW!</button>
        </a>
      </div>
    </div>
  </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  const title = document.querySelector("#typed");
  // Wrap each character in a span
  title.innerHTML = title.textContent.replace(/\S/g, "<span>$&</span>");

  gsap.fromTo(
    "#typed span",
    { opacity: 0, y: 20 },
    { opacity: 1, y: 0, duration: 0.5, stagger: 0.1, ease: "power2.out" }
  );
</script>
