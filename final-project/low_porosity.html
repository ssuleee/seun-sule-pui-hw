<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hair Journey - Screen 4</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body class="texture-background">
    <button onclick="window.location.href='index.html'" class="home-button">
      HOME
    </button>
    <div class="progress-container">
      <a href="texture.html" class="progress-step">1</a>
      <div class="progress-line"></div>
      <a href="journey.html" class="progress-step">2</a>
      <div class="progress-line"></div>
      <a href="high_porosity.html" class="progress-step">3</a>
    </div>
    <section class="recommendations-container">
      <h2 class="recommendations-title">YOUR RECOMMENDATIONS!</h2>

      <div class="recommendations-content">
        <div class="recommendation-image">
          <img src="4a hair.jpeg" alt="4a hair examples" />
        </div>
        <div class="recommendation-text">
          <div class="porosity-type">LOW POROSITY</div>
          <p>
            Low porosity hair is hair that has a tightly packed cuticle layer
            that resists absorbing water and other substances. This can make it
            difficult to manage and style.
          </p>
        </div>
      </div>
      <div class="video-section">
        <p class="video-title">
          Watch video tutorials to learn more about your hair texture!
        </p>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/hji1aLB1YjY"
          title="Low Porosity Hair Tutorial"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        >
        </iframe>
      </div>
      <a
        class="products-button"
        href="https://www.beautycon.com/article/top-15-products-for-low-porosity-hair"
        >View Products List</a
      >
    </section>
  </body>
