<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Design</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./logo/logo-01.svg" alt="Bun Bun logo" width="200px" />
      </div>
      <nav>
        <ul>
          <!-- the # indicates that the link does not lead anywhere specific. 
            When clicked, it won't navigate to a different page or URL.
JavaScript Interaction: Often, developers use href="#" when they plan to attach
JavaScript functionality to the link, such as triggering an event (like opening a modal)
 without navigating away from the current page. -->
          <li><a href="#">Home</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Faq</a></li>
          <li><a href="#" class="signup-btn">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="content-left">
        <h1>Digital</h1>
        <h2>Marketing</h2>
        <p>
          random content that doesnt make sense but im writting this to learn
          about bun bun shop so I can pass my midterm
        </p>
        <button class="cta">Learn More</button>
      </div>
      <div class="content-right">
        <img
          src="products/apple-cinnamon-roll.jpg"
          alt="apple cinnamon roll"
          class="apple-img"
        />
      </div>
    </main>
  </body>
</html>
